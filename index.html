<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Видеоплеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- На Android сразу открываем во внешнем браузере (Widevine там работает) -->
    <div id="android-opened-message" class="android-message" hidden>
        <p>Видео открыто в браузере.</p>
        <button type="button" id="android-close-btn" class="open-browser-btn">Закрыть</button>
    </div>
    <div id="player-container" class="container">
        <div class="player-wrapper">
            <div style="position: relative; padding-top: 56.25%; width: 100%">
                <iframe 
                    src="https://kinescope.io/embed/2WFmbHsNz1W72DL9DGz2ps" 
                    allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write; screen-wake-lock;" 
                    frameborder="0" 
                    allowfullscreen="" 
                    style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
                </iframe>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
